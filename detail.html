<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styleDetail.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styleDetail.css')}}">
</head>

<body>
    <header class="head_block">
        <div class="return_btn">
            <img id="back_btn" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Back_Arrow.svg/1024px-Back_Arrow.svg.png">
        </div>

        <div class="user_block">
            <form action="/detail" method="POST">
                {%if login != None%}
                <input type="submit" name="auth_text" value="{{login}}"> {%else%}
                <input type="submit" name="auth_text" value="Войти"> {%endif%}
            </form>

        </div>
    </header>
    <div class="root">
        <div class="filter_block">
            <p>FILTER</p>
        </div>
        <div class="content_block">
            {% for block in content_list %}
            <div class="detail_for_block">
                <p class="i">{{ block[1] }}</p>
                <img src="{{url_for('static', filename=block[3])}}" alt="КАРТИНОЧКА">
                <p class="i">{{block[2]}} ₽</p>
                <form action="/detail" method="get">
                    <input type="hidden" name="id_product" value="{{block[0]}}">
                    <input type="submit" value="КУПИТЬ" class="btn" name="desc">
                </form>
            </div>
            {% endfor %}


        </div>


    </div>
</body>

</html>
